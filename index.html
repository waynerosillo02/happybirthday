<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p class="text">Happy Birthday Mama Ivy </p>
        <img src="css/images/indexphoto.jpg" width="100%" height="200vh"
         style="box-shadow: 2px 5px 5px 2px rgba(0, 0, 0, 0.713); border: 2px solid black;
         transform: rotate(-1deg);">
        <a href="home.html"><button class="button"> CLICK ME </button></a>
      </div>
    </div>
  </body>
</html>
